<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div id="header-logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <h2>Internet:</h2>
                            <li>TV</li>
                            <li>...</li>
                        </ul>
                        
                        <ul>
                            <h2>Kitchen:</h2>
                            <li>Iron</li>
                            <li>...</li>
                        </ul>
                    </div>
                </div>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">    
                        <ul>
                            <h2>Arizona:</h2>
                            <li>Page</li>
                            <li>Page2</li>
                            <li>...</li>
                        </ul>

                        <ul>
                            <h2>California:</h2>
                            <li>San Francisco</li>
                            <li>Los Alboa</li>
                            <li>...</li>
                        </ul>

                    </div>
                </div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
    </html>
